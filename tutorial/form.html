<title>Contact Us Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Super Easy Contact Form">
<meta name="keywords" content="Contact Form, Bootstrap Contact Form, Ajax, Jquery">
<meta name="keywords" content="India">    
<meta name="author" content="Prateek Mathapati">    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
<!-- Custom CSS -->    
<link rel="stylesheet" href="styles/style.css">        
</head>
<body>
    

    <!-- Contact Form Code Begins -->
	<div class="col-md-6 text-center contacty">
            <h4 style="color: #eb9316">Super Easy Contact Form by PRATEEK MATHAPATI</h4>
             <form id="feedback_messages" class="contact-form" method="post">
                 
            <div class="form-group">      
                <input id="Name" name="uname" class="form-control"  type="text" placeholder="Name" required></div><br>     
                 
            <div class="form-group">     
                 <input id="email" name="uemail" class="form-control"  type="email" placeholder="Email" required></div><br>
                 
            <div class="form-group">      
                <input id="phone" name="uphone" class="form-control"  type="text" placeholder="Phone" required></div><br>
            
            <div class="form-group">      
                <textarea id="message" name="umessage" class="form-control" placeholder="Message" required></textarea></div><br>     
                 
                 
            <button type="submit" class="btn btn-warning btn-block">Send</button>
            </form>
            <h1 id="success-message" style="text-align:center; font-weight:bolder; color: #F19434;"></h1>
        </div>    
    <!-- Contact Form Code Ends -->
    
<!-- Scripts Link -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="prateek_mathapati.js"></script>    
</body>
</html>
